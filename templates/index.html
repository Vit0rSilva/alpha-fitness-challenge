<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Fitness - Registros & Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-small { min-width: 160px; }
    .dashboard-row { gap: 1rem; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="#">Alpha Fitness — Registros</a>
      <span class="text-muted small" id="last-updated">—</span>
    </div>
  </nav>

  <main class="container">
    <div class="row mb-3 align-items-end">
      <div class="col-md-6">
        <label class="form-label small">Pesquisar (qualquer coluna)</label>
        <input id="search-input" class="form-control form-control-sm" placeholder="Digite para buscar..." />
      </div>
      <div class="col-md-3">
        <label class="form-label small">Coluna (opcional)</label>
        <select id="column-select" class="form-select form-select-sm">
          <option value="">Todas as colunas</option>
        </select>
      </div>
      <div class="col-md-3 d-flex gap-2">
        <button id="search-btn" class="btn btn-primary btn-sm mt-2">Buscar</button>
        <button id="clear-btn" class="btn btn-outline-secondary btn-sm mt-2">Limpar</button>
        <button id="refresh-btn" class="btn btn-success btn-sm mt-2">Forçar atualização</button>
      </div>
    </div>

    <section id="dashboard" class="mb-4">
      <h5>Dashboard</h5>
      <div id="dashboard-cards" class="d-flex flex-wrap dashboard-row mb-3"></div>
      <div class="card mb-3">
        <div class="card-body">
          <canvas id="tsChart" height="80"></canvas>
        </div>
      </div>
      <div id="categorical-list" class="mb-3"></div>
    </section>

    <div class="table-responsive" id="table-container"></div>
    <div class="mt-3">
      <span id="status" class="ms-2 text-muted"></span>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
